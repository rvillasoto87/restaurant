<div class="confirm-dialog">
	<div class="modal-header">
		<h4>Confirm</h4>
	</div>
	<div class="modal-body">
		{{message}}
	</div>
	<div class="modal-footer">
		<button class="btn btn-default" ng-click="ok()">OK</button>
		<button class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</div>
