<div ng-include="'Components/navbar/navbarplantilla.html'"></div>

<link href="account/login/login.css" rel="stylesheet">

<div class="login-page">
  <!-- Divider 1 -->
  <div class="divider1"></div>
  <!-- Divider 1 Ends -->

  <p></br></p>
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <h4>Change Password</h4>
      <form role="form" name="form" ng-submit="changePassword(form)">

        <div class="form-content">

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" name="password" id="passwd" placeholder="Password" ng-model="user.oldPassword" ng-required="!form.$pristine">
            <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
            </p>
          </div>
          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" placeholder="New Password" name="newPassword" ng-model="user.newPassword"
                   ng-minlength="3" ng-required="!form.$pristine">
            <p class="help-block"
               ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
              Password must be at least 3 characters.
            </p>
          </div>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>
        <p class="help-block"> {{ message }} </p>
        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Change</button>

      </form>
    </div>
  </div>

</div>
