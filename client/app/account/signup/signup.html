<div ng-include="'Components/navbar/navbarplantilla.html'"></div>

<link href="account/login/login.css" rel="stylesheet">

<div class="login-page">
  <!-- Divider 1 -->
  <div class="divider1"></div>
  <!-- Divider 1 Ends -->

  <p></br></p>
  <div class="row">
    <div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
      <h4> Signin to Admin Restaurant</h4>
      <form role="form" name="form" ng-submit="register(form)">

        <div class="form-content">
          <div class="form-group">
            <input type="text" class="form-control input-underline input-lg" name="name" id="name" placeholder="name" ng-model="user.name" ng-required="!form.$pristine">
          </div>

          <div class="form-group">
            <input type="email" class="form-control input-underline input-lg" name="email" id="email" placeholder="Email" ng-model="user.email" ng-required="!form.$pristine">
          </div>

          <div class="form-group">
            <input type="password" class="form-control input-underline input-lg" name="password" id="passwd" placeholder="Password" ng-model="user.password" ng-required="!form.$pristine">
          </div>
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
            Please enter your email and password.
          </p>
          <p class="help-block" ng-show="form.email.$error.email && submitted">
            Please enter a valid email.
          </p>

          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Register</button>

      </form>
    </div>
  </div>

</div>
